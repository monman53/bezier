<!DOCTYPE html>

<style>
    /* svg { */
    /* pointer-events: visiblePainted; */
    /* } */
</style>

<div id="app">
    <svg width="720" height="480" :view-box.camel="viewBoxStr" id="svg" @mousemove="mouseMove"
        @mouseup="removeMoveHandler">
        <!-- Grid -->
        <g v-for="x in gridXs">
            <line :x1="x" :y1="viewBox.y" :x2="x" :y2="viewBox.y+viewBox.h" stroke="lightgray"></line>
        </g>
        <g v-for="y in gridYs">
            <line :x1="viewBox.x" :y1="y" :x2="viewBox.x+viewBox.w" :y2="y" stroke="lightgray"></line>
        </g>
        <!-- Bezier curves -->
        <g v-for="bezier in beziers">
            <g v-show="options.showBaseline">
                <line :x1="bezier.p0.x" :y1="bezier.p0.y" :x2="bezier.p3.x" :y2="bezier.p3.y" stroke="red" />
            </g>
            <g v-show="options.showDivisionPoints">
                <g v-for="t in ts">
                    <circle :cx="calcDivisionPoint(bezier, t)[0]" :cy="calcDivisionPoint(bezier, t)[1]" stroke="black"
                        fill="black" r="1.5" />
                </g>
            </g>
            <g v-show="options.showControlLines">
                <path :d="calcControlLineD(bezier)" stroke="green" fill="transparent" />
            </g>
            <path :d="calcBezierD(bezier)" stroke="black" fill="transparent" pointer-events="visiblePainted" />
            <g v-show="options.showControlPoints">
                <circle :cx="bezier.p0.x" :cy="bezier.p0.y" stroke="green" fill="green" r="1.5"
                    @mousedown="controlPointMoveHandler($event, bezier.p0)" />
                <circle :cx="bezier.p1.x" :cy="bezier.p1.y" stroke="green" fill="green" r="1.5"
                    @mousedown="controlPointMoveHandler($event, bezier.p1)" />
                <circle :cx="bezier.p2.x" :cy="bezier.p2.y" stroke="green" fill="green" r="1.5"
                    @mousedown="controlPointMoveHandler($event, bezier.p2)" />
                <circle :cx="bezier.p3.x" :cy="bezier.p3.y" stroke="green" fill="green" r="1.5"
                    @mousedown="controlPointMoveHandler($event, bezier.p3)" />
            </g>
        </g>
    </svg>

    <div>
        <fieldset>
            <legend>Options</legend>
            <!-- Checkboxes -->
            <label>
                <input type="checkbox" v-model="options.showControlPoints">
                Control Points
                <br>
            </label>
            <label>
                <input type="checkbox" v-model="options.showControlLines">
                Control Lines
                <br>
            </label>
            <label>
                <input type="checkbox" v-model="options.showBaseline">
                Baseline
                <br>
            </label>
            <label>
                <input type="checkbox" v-model="options.showDivisionPoints">
                Division Points
                <input type="range" min="0" max="30" step="1" v-model="division"> 
                <input v-model.number="division" size="5" />
                <br>
            </label>
        </fieldset>
        <fieldset>
            <legend>Bezier List</legend>
            <table>
                <tr>
                    <th>Bezier ID</th>
                    <th>x0</th>
                    <th>y0</th>
                    <th>x1</th>
                    <th>y1</th>
                    <th>x2</th>
                    <th>y2</th>
                    <th>x3</th>
                    <th>y3</th>
                </tr>
                <tr v-for="(bezier, idx) in beziers">
                    <td>{{ idx }}</td>
                    <td><input v-model.number="bezier.p0.x" size="5" /></td>
                    <td><input v-model.number="bezier.p0.y" size="5" /></td>
                    <td><input v-model.number="bezier.p1.x" size="5" /></td>
                    <td><input v-model.number="bezier.p1.y" size="5" /></td>
                    <td><input v-model.number="bezier.p2.x" size="5" /></td>
                    <td><input v-model.number="bezier.p2.y" size="5" /></td>
                    <td><input v-model.number="bezier.p3.x" size="5" /></td>
                    <td><input v-model.number="bezier.p3.y" size="5" /></td>
                </tr>
            </table>
        </fieldset>
    </div>
</div>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    // import { createApp, toRaw } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'

    createApp({
        data() {
            return {
                svg: null,
                viewBox: {
                    x: 0,
                    y: 0,
                    w: 300,
                    h: 200,
                },
                scale: 1,
                gridInterval: 50,
                beziers: [
                    {
                        p0: { x: 50, y: 150 },
                        p1: { x: 100, y: 50 },
                        p2: { x: 150, y: 150 },
                        p3: { x: 200, y: 50 },
                    }
                ],
                division: 5,
                options: {
                    showControlPoints: true,
                    showControlLines: true,
                    showBaseline: true,
                    showDivisionPoints: true,
                },
                moveHandler: null,
            }
        },
        computed: {
            viewBoxStr() {
                const v = this.viewBox;
                return `${v.x} ${v.y} ${v.w} ${v.h}`;
            },
            ts() {
                let res = [];
                for (let t = 1; t < this.division; t += 1) {
                    res.push(1.0 / this.division * t);
                }
                return res;
            },
            gridXs() {
                const v = this.viewBox;
                let x = Math.floor(v.x / this.gridInterval) * this.gridInterval;
                let res = [];
                for (; x < v.x + v.w; x += this.gridInterval) {
                    res.push(x);
                }
                return res;
            },
            gridYs() {
                const v = this.viewBox;
                let y = Math.floor(v.y / this.gridInterval) * this.gridInterval;
                let res = [];
                for (; y < v.y + v.h; y += this.gridInterval) {
                    res.push(y);
                }
                return res;
            },
        },
        methods: {
            calcBezierD(bezier) {
                const b = bezier;

                const x0 = b.p0.x;
                const y0 = b.p0.y;

                const x1 = b.p1.x;
                const y1 = b.p1.y;

                const x2 = b.p2.x;
                const y2 = b.p2.y;

                const x3 = b.p3.x;
                const y3 = b.p3.y;

                return `M ${x0} ${y0} C ${x1} ${y1}, ${x2} ${y2}, ${x3} ${y3}`;
            },
            calcControlLineD(bezier) {
                const b = bezier;

                const x0 = b.p0.x;
                const y0 = b.p0.y;

                const x1 = b.p1.x;
                const y1 = b.p1.y;

                const x2 = b.p2.x;
                const y2 = b.p2.y;

                const x3 = b.p3.x;
                const y3 = b.p3.y;

                return `M ${x0} ${y0} L ${x1} ${y1} L ${x2} ${y2} L ${x3} ${y3}`;
            },
            calcDivisionPoint(bezier, t) {
                const b = bezier;

                const x0 = b.p0.x;
                const y0 = b.p0.y;

                const x1 = b.p1.x;
                const y1 = b.p1.y;

                const x2 = b.p2.x;
                const y2 = b.p2.y;

                const x3 = b.p3.x;
                const y3 = b.p3.y;

                const x = (x3 - 3 * x2 + 3 * x1 - x0) * t * t * t + (3 * x2 - 6 * x1 + 3 * x0) * t * t + (3 * x1 - 3 * x0) * t + x0;
                const y = (y3 - 3 * y2 + 3 * y1 - y0) * t * t * t + (3 * y2 - 6 * y1 + 3 * y0) * t * t + (3 * y1 - 3 * y0) * t + y0;
                return [x, y];
            },
            getMousePosition(e) {
                const rect = this.svg.getBoundingClientRect()
                const xPix = e.clientX - rect.left;
                const yPix = e.clientY - rect.top;
                const x = xPix / (rect.width) * (this.viewBox.w) + this.viewBox.x;
                const y = yPix / (rect.height) * (this.viewBox.h) + this.viewBox.y;
                return [x, y];
            },
            controlPointMoveHandler(e, p) {
                const [sx, sy] = this.getMousePosition(e);
                const x = p.x;
                const y = p.y;

                const handler = (e) => {
                    const [tx, ty] = this.getMousePosition(e);
                    p.x = x + (tx - sx);
                    p.y = y + (ty - sy);
                };

                this.moveHandler = handler;
            },
            mouseMove(e) {
                if (this.moveHandler !== null) {
                    this.moveHandler(e);
                }
            },
            removeMoveHandler() {
                this.moveHandler = null;
            },
        },
        mounted() {
            this.svg = document.getElementById("svg");
        },
    }).mount('#app')
</script>
